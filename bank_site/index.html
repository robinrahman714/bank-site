<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Site</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome to My first bank
        <span class="font-semibold text-purple-700">Website</span>
      </h1>
    </header>
    <main>
      <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
        <h3 class="text-2xl mb-4">Please Login</h3>
        <div>
          <input
            id="user-email"
            class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
            type="text"
            placeholder="Your Email ID"
          />
          <input
            id="user-password"
            class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
            type="password"
            name=""
            id=""
            placeholder="password"
          />
          <button
            id="login-submit"
            class="bg-purple-500 text-white font-semibold px-4 py-1 rounded"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="login.js"></script>
  </body>
</html>
