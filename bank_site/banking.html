<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-8">
        Banking Site
        <span class="font-semibold text-purple-700">Money withdrawer</span>
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- //balance and transaction -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-yellow-400 p-8 rounded">
            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl">$<span id="deposit-total">000</span></h4>
          </div>
          <div class="bg-blue-400 p-8 rounded">
            <h3 class="text-2xl">withdraw</h3>
            <h4 class="text-4xl">$ <span id="withdraw-total">000</span></h4>
          </div>
          <div class="bg-green-400 p-8 rounded">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
          </div>
        </div>
      </section>
      <!-- deposit and withdraw -->
      <section class="mt-4">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-red-200 p-8 rounded">
            <h3 class="text-2xl">Please Deposit</h3>
            <div>
              <input
                id="deposit-input"
                class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                type="text"
                name=""
                id=""
                placeholder="$ amount you want to deposit"
              />
              <button
                id="deposit-button"
                class="bg-purple-500 text-white font-semibold px-4 py-1 rounded"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-purple-200 p-8 rounded">
            <h3 class="text-2xl">Please Enter Amount</h3>
            <div>
              <input
                id="withdraw-input"
                class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                type="text"
                name=""
                id=""
                placeholder="$ amount you want to withdraw"
              />
              <button
                id="withdraw-button"
                class="bg-purple-500 text-white font-semibold px-4 py-1 rounded"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="banking.js"></script>
  </body>
</html>
